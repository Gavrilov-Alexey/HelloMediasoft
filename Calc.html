<script>
var x = prompt('Введите x', '');
x = Number(x);
var y = prompt('Введите y', '');
y = Number(y);
var z = prompt('введите 1, что бы + , 2, что бы - , 3, что бы *, 4 что бы /');
var result;
switch(z) {
case '1':
result = x + y;
break;
case '2':
result = x - y;
break;
case '3':
result = x * y;
break;
default:
result = x / y;
}
alert(result);
</script>
